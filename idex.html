<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>MyCalculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima&display=swap" rel="stylesheet">
</head>

<body>

    <div class="main_container">
        <div class="container">
            <div class="input_display">
                <input type="number" class="input_number_box">
            </div>
            <div class="buttons_container">
                <div class="btn_column_1">
                    <button type="button" class="ac buttons">AC</button>
                    <button type="button" class="seven buttons">7</button>
                    <button type="button" class="four buttons">4</button>
                    <button type="button" class="one buttons">1</button>
                    <button type="button" class="percent buttons">%</button>
                </div>
                <div class="btn_column_2">
                    <button type="button" class="devide buttons">/</button>
                    <button type="button" class="eight buttons">8</button>
                    <button type="button" class="five buttons">5</button>
                    <button type="button" class="two buttons">2</button>
                    <button type="button" class="zero buttons">0</button>
                </div>
                <div class="btn_column_3">
                    <button type="button" class="cross buttons">x</button>
                    <button type="button" class="three buttons">9</button>
                    <button type="button" class="six buttons">6</button>
                    <button type="button" class="nine buttons">3</button>
                    <button type="button" class="dot buttons">.</button>
                </div>
                <div class="btn_column_4">
                    <button type="button" class="cancel buttons">C</button>
                    <button type="button" class="minus buttons">-</button>
                    <button type="button" class="plus buttons">+</button>
                    <button type="button" class="equal buttons">=</button>
                </div>
            </div>
            <div class="developer">
                <p>Designed and developed by</p>
                <p style="text-align: center;">Habibullah046</p>
            </div>
        </div>

    </div>

    <script src="script.js"></script>

    <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
    <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
